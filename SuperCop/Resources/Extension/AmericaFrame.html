<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="options.css">
    <style type="text/css">
        body{
            background: transparent;
        }

    </style>
</head>
<body>
<div class="container">
<div class="address">
    <div class="form-group">
        <label>Name:</label>
        <input id="name" type="text" class="">
    </div>
    <div class="form-group">
        <label>Email:</label>
        <input id="email" type="text" class="">
    </div>
    <div class="form-group">
        <label>Telephone:</label>
        <input id="tel" type="text" class="">
    </div>
    <div class="form-group">
        <label>Address:</label>
        <input id="street" type="text" class="">

    </div>
    <div class="form-group">
        <label></label>
        <input id="street2" type="text" class="">

    </div>
    <div class="form-group">
        <label>Zip Code:</label>
        <input id="zip" type="text" class="">
    </div>
    <div class="form-group">
        <label>City:</label>
        <input id="city" type="text" class="">
    </div>
    <div class="form-group">
        <label>State/Province[initials]:</label>
        <input id="state" type="text" class="">
    </div>
    <div class="form-group">
        <label>Country:</label>
        <!--<input id="country" type="text" class="">-->
        <!--</div>-->
        <ul id="country">
            <li id="usa" value="USA" class="country">USA</li>
            <li id="ca" value="CANADA" class="country">CANADA</li>
        </ul>
    </div>

    </div>

    <div class="cc">
    <div class="form-group">
        <label>Card:</label>
        <ul id="card" class="list-inline">
            <li id="visa" value="visa" class="card">VISA</li>
            <li id="ae" value="american_express" class="card">AMERICAN-EXPRESS</li>
            <li id="master" value="master" class="card">MASTERCARD</li>
        </ul>

        <!--<input id="card" type="text" class="">-->
        <!--</div>-->
        <div class="form-group">
            <label>Card Number:</label>
            <input id="c_num" type="text" class=" ">
        </div>
        <div class="form-group">
            <label>CVV:</label>
            <input id="cvv" type="text" class=""></label>
        </div>
        <div class="form-group">
            <label>Exp. Month[mm]:</label>
            <input id="exp_month" type="text" class="">
        </div>
        <div class="form-group">
            <label>Exp. Year[yyyy]:</label>
            <input id="exp_year" type="text" class="">
        </div>


        <div class="save">
            <button type="button" id="sb">Save Info</button>
            <button type="button" id="clear" style="display: none">Clear Saved Info</button>
        </div>
    </div>
    </div>
</div>
<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="AmericaOptions.js"></script>
</body>
</html>
